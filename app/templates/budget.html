{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <h3>Add Budget</h3>
        <form method="POST">
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" name="category" required>
            </div>
            <div class="mb-3">
                <label for="allocated_amount" class="form-label">Allocated Amount</label>
                <input type="number" step="0.01" class="form-control" id="allocated_amount" name="allocated_amount" required>
            </div>
            <div class="mb-3">
                <label for="fiscal_year" class="form-label">Fiscal Year</label>
                <input type="number" class="form-control" id="fiscal_year" name="fiscal_year" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Budget</button>
        </form>
    </div>
    <div class="col-md-8">
        <h3>Budget History</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Allocated Amount</th>
                    <th>Fiscal Year</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for budget in budgets %}
                <tr>
                    <td>{{ budget.category }}</td>
                    <td>$ {{ budget.allocated_amount }}</td>
                    <td>{{ budget.fiscal_year }}</td>
                    <td>{{ budget.description or 'N/A' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
